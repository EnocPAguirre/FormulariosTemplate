<hr />
<div class="row">
  <div class="col">
    <form action="" (ngSubmit)="guardar()" #miFormulario="ngForm">
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            type="text"
            ngModel
            name="producto"
            class="form-control"
            required
            minlength="3"
          />
          <span
            class="form-text text-danger"
            *ngIf="nombreValido()"
            >Debe ser de 3 letras</span
          >
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            ngModel
            name="precio"
            class="form-control"
            required
            min="1"
          />
          <span class="form-text text-danger"
          *ngIf="precioValido()">
            El precio debe ser mayor a 0
          </span>
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
            type="number"
            ngModel
            name="existencias"
            class="form-control"
            required
            min="1"
          />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ miFormulario.valid | json }}</pre>
    <span>Pristine</span>
    <pre>{{ miFormulario.pristine | json }}</pre>
    <span>Touched</span>
    <pre>{{ miFormulario.touched | json }}</pre>
    <span>Value</span>
    <pre>{{ miFormulario.value | json }}</pre>
  </div>
</div>
