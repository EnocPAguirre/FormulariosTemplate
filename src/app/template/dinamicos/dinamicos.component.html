<h2>Template <small>Din√°micos</small></h2>

<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input class="form-control" ngModel name="nombre" type="text">
      <span
        class="form-text text-danger"
        *ngIf="miFormulario.controls['nombre']?.errors && miFormulario.controls['nombre']?.touched"
        >Este campo es obligatorio</span
      >
    </div>
  </div>
  <div class="row">
    <div class="col-sm-9">
      <button
        type="button"
        class="btn btn-primary float-end"
        (click)="guardar()"
      ></button>
    </div>
  </div>
</form>
