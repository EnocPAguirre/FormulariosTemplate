<h2>Template <small>Din√°micos</small></h2>

<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        class="form-control"
        [ngModel]="persona.nombre"
        name="nombre"
        type="text"
      />
      <span
        class="form-text text-danger"
        *ngIf="
          miFormulario.controls['nombre']?.errors &&
          miFormulario.controls['nombre']?.touched
        "
        >Este campo es obligatorio</span
      >
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          placeholder="Nombre de la Persona"
          [(ngModel)]="nuevoJuego"
          name="nuevoJuego"
          (keyup)="agregarJuego()"
          class="form-control"
        />

        <button class="btn btn-outline-primary" (click)="agregarJuego()" type="button">Agregar</button>
      </div>
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <div
        class="input-group"
        *ngFor="let juego of persona.favoritos; let i = index"
      >
        <input
          [(ngModel)]="juego.nombre"
          name="favorito_{{ i }}"
          class="form-control mb-1"
        />

        <button class="btn btn-outline-danger" (click)="eliminar(i)">
          Eliminar
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-9">
      <button
        type="button"
        class="btn btn-primary float-end"
        [disabled]="miFormulario.invalid"
        (click)="guardar()"
      ></button>
    </div>
  </div>
</form>
